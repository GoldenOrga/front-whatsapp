name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  NODE_VERSION: 22.x

jobs:

  build:
    name: ğŸ—ï¸ Build de l'application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ—ï¸ Build du projet
        run: npm run build --if-present


  tests-unit:
    name: âœ… Tests unitaires
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ“¦ Installation Vitest
        run: npm install -D vitest

      - name: ğŸ§ª Lancement des tests unitaires
        run: npm run test:unit


  tests-e2e:
    name: ğŸ§ª Tests E2E (Playwright)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ“¦ Installation Playwright
        run: npm install -D @playwright/test@latest

      - name: ğŸŒ Installation navigateurs Playwright
        run: npx playwright install --with-deps
      
      - name: ğŸ—ï¸ Build pour preview
        run: npm run build

      - name: ğŸš€ Lancement tests E2E
        run: npm run test:e2e
